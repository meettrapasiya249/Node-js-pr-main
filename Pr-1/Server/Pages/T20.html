<!DOCTYPE html>
<html>
<head>
  <title>Virat Kohli T20</title>
 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body { 
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 159, 243, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, #000428, #004e92);
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #ffd700;
      font-size: 2.8em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      padding-bottom: 10px;
      border-bottom: 3px solid #ffd700;
      background: linear-gradient(90deg, transparent, rgba(255, 159, 243, 0.2), transparent);
    }
    
    .nav-bar {
      background: rgba(0, 10, 30, 0.8);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 
        0 5px 15px rgba(0, 0, 0, 0.4),
        inset 0 0 0 1px rgba(255, 159, 243, 0.3);
      border: 2px solid rgba(255, 159, 243, 0.5);
      backdrop-filter: blur(10px);
    }
    
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    
    .nav-links a {
      color: #ff9ff3;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #ff9ff3;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(255, 159, 243, 0.1);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .nav-links a:hover {
      background: #ff9ff3;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 
        0 5px 15px rgba(255, 159, 243, 0.4),
        0 0 20px rgba(255, 159, 243, 0.3);
    }
    
    .content {
      background: linear-gradient(145deg, 
        rgba(0, 20, 40, 0.8),
        rgba(0, 10, 30, 0.9));
      padding: 40px;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 900px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        inset 0 0 0 1px rgba(255, 159, 243, 0.2);
      border: 1px solid rgba(255, 159, 243, 0.4);
      backdrop-filter: blur(15px);
    }
     
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    
    .stat-card {
      background: linear-gradient(145deg, 
        rgba(255, 159, 243, 0.1),
        rgba(0, 0, 0, 0.5));
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #ff9ff3;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 159, 243, 0.1), 
        transparent);
      transition: 0.5s;
    }
    
    .stat-card:hover:before {
      left: 100%;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 10px 20px rgba(255, 159, 243, 0.3),
        0 0 30px rgba(255, 159, 243, 0.1);
    }
    
    .stat-card h3 {
      color: #ff9ff3;
      font-size: 1.4em;
      margin-bottom: 15px;
      border-bottom: 2px solid #ff9ff3;
      padding-bottom: 10px;
      position: relative;
      z-index: 1;
    }
    
    .stat-card p {
      font-size: 2em;
      font-weight: bold;
      color: white;
      margin: 10px 0;
      position: relative;
      z-index: 1;
    }
    
    .stat-card .subtext {
      font-size: 1em;
      color: #ccc;
      font-weight: normal;
      position: relative;
      z-index: 1;
    }
    
    .records {
      margin-top: 40px;
      padding: 25px;
      background: linear-gradient(145deg, 
        rgba(255, 159, 243, 0.1),
        rgba(0, 0, 0, 0.3));
      border-radius: 15px;
      border: 2px dashed #ff9ff3;
      backdrop-filter: blur(5px);
    }
    
    .records h3 {
      color: #ff9ff3;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    
    .record-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      margin-bottom: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
      border-left: 3px solid #ff9ff3;
    }
    
    .record-item:hover {
      background: rgba(255, 159, 243, 0.2);
      transform: translateX(5px);
    }
    
    .record-title {
      color: #ffd700;
      font-weight: bold;
      font-size: 1.1em;
    }
    
    .record-value {
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }
</style>
</head>
<body>
  <h1>Virat Kohli T20 Career</h1>

  <div class="nav-bar">
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/odi">ODI</a>
      <a href="/test">Test</a>
      <a href="/t20">T20</a>
      <a href="/ipl">IPL</a>
    </div>
  </div>

  <div class="content">
    <div class="stats-container">
      <div class="stat-card">
        <h3>Total T20I Runs</h3>
        <p>4,188</p>
        <p class="subtext">(As of 2024)</p>
      </div>
      
      <div class="stat-card">
        <h3>T20I Average</h3>
        <p>48.7</p>
        <p class="subtext">Highest among 1000+ runs</p>
      </div>
      
      <div class="stat-card">
        <h3>Highest Score</h3>
        <p>122*</p>
        <p class="subtext">vs Afghanistan</p>
      </div>
      
      <div class="stat-card">
        <h3>Strike Rate</h3>
        <p>138.15</p>
        <p class="subtext">In T20 Internationals</p>
      </div>
    </div>
  </div>
</body>
</html>
