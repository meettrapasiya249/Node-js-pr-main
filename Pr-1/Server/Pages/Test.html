<!DOCTYPE html>
<html>
<head>
  <title>Virat Kohli Test</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body { 
      background-color: #0c2d48;
      color: white;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #ffd700;
      font-size: 2.8em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      padding-bottom: 10px;
      border-bottom: 3px solid #ffd700;
    }
    
    .nav-bar {
      background: rgba(20, 40, 60, 0.9);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      border: 1px solid #4ecdc4;
      backdrop-filter: blur(5px);
    }
    
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    
    .nav-links a {
      color: #4ecdc4;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #4ecdc4;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(78, 205, 196, 0.1);
    }
    
    .nav-links a:hover {
      background: #4ecdc4;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
    }
    
    .content {
      background: rgba(30, 60, 90, 0.85);
      padding: 40px;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(78, 205, 196, 0.3);
      backdrop-filter: blur(10px);
    }
     
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    
    .stat-card {
      background: rgba(0, 20, 40, 0.7);
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #4ecdc4;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
    }
    
    .stat-card h3 {
      color: #4ecdc4;
      font-size: 1.4em;
      margin-bottom: 15px;
      border-bottom: 2px solid #4ecdc4;
      padding-bottom: 10px;
    }
    
    .stat-card p {
      font-size: 2em;
      font-weight: bold;
      color: white;
      margin: 10px 0;
    }
    
    .stat-card .subtext {
      font-size: 1em;
      color: #ccc;
      font-weight: normal;
    }
    
    
</style>
</head>
<body>
  <h1>Virat Kohli Test Career</h1>

  <div class="nav-bar">
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/odi">ODI</a>
      <a href="/test">Test</a>
      <a href="/t20">T20</a>
      <a href="/ipl">IPL</a>
    </div>
  </div>

  <div class="content">
    <div class="stats-container">
      <div class="stat-card">
        <h3>Total Test Runs</h3>
        <p>9,230</p>
        <p class="subtext">(As of 2024)</p>
      </div>
      
      <div class="stat-card">
        <h3>Test Centuries</h3>
        <p>30</p>
        <p class="subtext">7 Double Centuries</p>
      </div>
      
      <div class="stat-card">
        <h3>Test Average</h3>
        <p>46.85</p>
        <p class="subtext">In 123 Tests</p>
      </div>
      
      <div class="stat-card">
        <h3>Highest Score</h3>
        <p>254*</p>
        <p class="subtext">vs South Africa</p>
      </div>
    </div>
    
   
  </div>
</body>
</html>
