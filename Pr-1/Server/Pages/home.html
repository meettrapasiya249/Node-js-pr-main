<!DOCTYPE html>
<html>
<head>
  <title>Virat Kohli Career</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body { 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #ffd700;
      font-size: 2.8em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      padding-bottom: 10px;
      border-bottom: 3px solid #ffd700;
    } 
    .nav-bar {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid #ffd700;
    }
    
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    
    .nav-links a {
      color: #ffd700;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #ffd700;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(255, 215, 0, 0.1);
    }
    
    .nav-links a:hover {
      background: #ffd700;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }
    
    .content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 215, 0, 0.3);
    }
    
    p {
      font-size: 1.3em;
      margin-bottom: 20px;
      text-align: center;
      color: #e0e0e0;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .stat-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #ffd700;
      transition: transform 0.3s ease;
    }
    
    .stat-box:hover {
      transform: scale(1.05);
    }
    
    .stat-box h3 {
      color: #ffd700;
      margin-bottom: 10px;
      font-size: 1.4em;
    }
    
    .stat-box p {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      margin: 0;
    }
</style> 
</head>
<body>
  <h1>Virat Kohli Cricket Career</h1>

  <div class="nav-bar">
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/odi">ODI</a>
      <a href="/test">Test</a>
      <a href="/t20">T20</a>
      <a href="/ipl">IPL</a>
    </div>
  </div>

  <div class="content">
    <p>Virat Kohli is one of the greatest cricketers in the world, known for his consistency, aggression, and leadership qualities.</p>
    
    <div class="stats">
      <div class="stat-box">
        <h3>Total International Runs</h3>
        <p>25,000+</p>
      </div>
      <div class="stat-box">
        <h3>International Centuries</h3>
        <p>80+</p>
      </div>
      <div class="stat-box">
        <h3>Test Captaincy</h3>
        <p>40 Wins</p>
      </div>
      <div class="stat-box">
        <h3>Awards</h3>
        <p>ICC Cricketer</p>
      </div>
    </div>
  </div>
</body>
</html>
